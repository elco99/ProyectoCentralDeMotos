<div ng-controller = "CatalogController">
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Portfolio Item
                </h1>
                <ol class="breadcrumb">
                    <li><a ng-click="goHome()">Home</a>
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <div>
                    <!-- Indicators -->
                    <img ng-model="detail_image" ng-src="{{product.image}}"></img>
                </div>
            </div>

            <div class="col-md-4">
                <h3>Nombre</h3>
                <p ng-model="detail_name">{{product.name}}</p>
                <h3>Descripci√≥n</h3>
                <p>{{product.description}}</p>
                <h3>Precio</h3>
                <p>{{product.price}}</p>
            </div>

        </div>
        <!-- /.row -->

        

    </div>
    <!-- /.container -->
